<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>会員登録用のform</title>
  </head>

  <body>
    <form action="/user/register" method="post">
      名前 <input type="text" name="user_name" placeholder="あなたの氏名"><br>
      誕生日 <input type="date" name="birthday"><br>
      性別 
      <label><input type="radio" name="gender" value="女性">女性</label>
      <label><input type="radio" name="gender" value="男性">男性</label>
      <label><input type="radio" name="gender" value="その他" checked>その他</label><br>
      
      <label><input type="checkbox" name="terms_of_service" required>利用規約を確認しました</label><br>
      <input type="hidden" name="token" value="abcdefg"><br>
      <br>
      <button>会員登録</button>
    </form>  
  </body>
</html>
